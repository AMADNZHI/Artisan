<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Артисан</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/picturefill.js" async></script>
</head>
<body>
	<header class="page-header">
		<div class="container">
			<div class="page-header__wrapper">
				<div class="page-header__logo">
					<div class="logo-img">
						<picture>
							<source type="image/webp" media="(min-width: 1150px)" srcset="img/logo.webp, img/logo.webp 2x">
	            <source type="image/webp" media="(min-width: 768px)" srcset="img/logo.webp, img/logo.webp 2x">
	            <source type="image/webp" srcset="img/logo.webp, img/logo.webp 2x">

	            <source media="(min-width: 1150px)" srcset="img/logo.png, img/logo.png 2x">
	            <source media="(min-width: 768px)" srcset="img/logo.png, img/logo.png 2x">
	            <img src="img/logo.png" srcset="img/logo.png" alt="Артисан" class="logo-img__pic">
						</picture>
					</div>
					<div class="logo-descr">
						<span>Проект</span>
						<p class="logo-descr__text">Оптовая продажа плитки и сантехники</p>
					</div>
				</div>
				<div class="page-header__contacts">
					<div class="page-header__departments">
						<div class="page-header__contacts-project">
							<a href="#" class="page-header__project-link">Проектный отдел</a>
							<p class="page-header__project-tel">+7 (499) 724 28 10</p>
						</div>
						<div class="page-header__contacts-dealer">
							<a href="#" class="page-header__dealer-link">Дилерский отдел</a>
							<p class="page-header__dealer-tel">+7 (499) 724 28 10</p>
							<p class="page-header__dealer-tel">+7 (499) 989 73 93</p>
						</div>
					</div>
					<div class="page-header__contacts-call">
						<a href="#" class="page-header__contacts-link">Не дозвонились? Мы перезвоним!</a>
					</div>
				</div>
				<div class="page-header__user">
					<div class="page-header__user-block">
						<div class="page-header__cabinet">
							<a href="#" class="page-header__cabinet-link">Вход в личный кабинет</a>
						</div>
						<div class="page-header__basket">
							<a href="#" class="page-header__basket-link"></a>
							<div class="page-header__basket-info">
								<span class="page-header__basket-text">в вашей корзине</span>
								<a href="#" class="page-header__basket-quantity"><span>9999</span> товаров</a>
								<span class="page-header__basket-sum">на <span>9 999 999 р.</span></span>
							</div>
						</div>
					</div>
					<div class="page-header__cooperation">
						<a href="#" class="page-header__cooperation-request">Заявка на сотрудничество</a>
						<a href="malito:info@artisan-project.ru" class="page-header__cooperation-mail">info@artisan-project.ru</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
